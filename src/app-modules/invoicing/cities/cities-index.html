<div ng-controller="citiesCtrl">
	<div class="form-title">
		{{::trans('Cities')}}
	</div>
	<ax-grid config="launcher.dataTable1"
				api-controller="cities"
				load-data-responses="countries=>countries"
				order-by="countryInvariant, nameInvariant"
				item-id-field="id"
				edit-row="editor"
				apply-changes-on-save="false"
				auto-focus="true"
				customizable-freezed-columns="false"
				customizable-config="true"
				customizable-edit-mode="false"
				ng-style="{'top':(dataStore.formTitleHeight()+10)+'px'}"
				style="left:10px;right:10px;bottom:10px;">
		<ax-toolbar min-width="660">
			<ax-button button-type="refresh"></ax-button>
			<ax-button button-type="settings" toolbar="right"></ax-button>
		</ax-toolbar>
		<ax-grid-editor width="520px"
							 position="right"
							 editor-title="trans:Cities"
							 cols-width="80px,100%"
							 show-fields-errors-as="text"
							 group-controls-in-sections="false"
							 toolbar-ax-scroller="true"
							 initial-state="visible"></ax-grid-editor>
		<ax-column header="trans:Country"
					  bind-to="countryId"
					  sortable="countryInvariant"
					  width="300px">
			<ax-column-filter filter-type="text"></ax-column-filter>
			<ax-column-view view-type="text" bind-to="country"></ax-column-view>
			<ax-column-edit edit-type="autocomplete"
								 datasource="$ctrl.$parent.countries"
								 item-id-field="id"
								 item-display-field="name"
								 item-invariant-field="nameInvariant"
								 link-popup-template-url="'/app-modules/invoicing/countries/countries-popup.html'"
								 link-popup-caret-class="fa fa-edit"
								 link-popup-ctrl="$parent.$ctrl.$parent.countriesEdit"
								 link-popup-popup-height="305px"
								 link-popup-popup-width="330px"></ax-column-edit>
		</ax-column>
		<ax-column header="trans:City"
					  hideable="false"
					  bind-to="name"
					  sortable="nameInvariant"
					  view-type="text"
					  edit-type="text"
					  width="300px">
			<ax-column-filter filter-type="text"></ax-column-filter>
		</ax-column>
		<ax-column header="trans:CityInvariant"
					  hideable="true"
					  hidden-column
					  bind-to="nameInvariant"
					  width="300px">
		</ax-column>
	</ax-grid>
</div>
