<div ng-controller="usersCtrl">
	<div class="form-title">
		{{::trans('Users')}}
	</div>
	<ax-grid config="table1"
				api-controller="users"
				order-by="email"
				item-id-field="id"
				edit-row="editor"
				apply-changes-on-save="false"
				auto-focus="true"
				customizable-config="true"
				customizable-edit-mode="true"
				ng-style="{'top':(dataStore.formTitleHeight()+10)+'px'}"
				style="left:10px;right:10px;bottom:10px;">
		<ax-toolbar>
			<ax-button button-type="refresh"></ax-button>
			<ax-button button-type="settings"></ax-button>
		</ax-toolbar>
		<ax-grid-editor width="450px"
							 position="right"
							  editor-title="trans:User"
							 cols-width="165px,100%"
							 show-fields-errors-as="text"
							 group-controls-in-sections="true"
							 toolbar-ax-scroller="false"
							 initial-state="visible"></ax-grid-editor>
		<ax-column header="trans:Email"
					  bind-to="email"
					  sortable
					  edit-type="text"
					  width="250px">
		</ax-column>
		<ax-column header="trans:FullName"
					  hideable="false"
					  bind-to="numeComplet"
					  sortable="numeCompletInvariant"
					  width="250px">
		</ax-column>
		<ax-column header="trans:LastName"
					  hideable="false"
					  bind-to="nume"
					  sortable="numeInvariant"
					  edit-type="text"
					  width="200px">
		</ax-column>
		<ax-column header="trans:FirstName"
					  hideable="false"
					  sortable="prenumeInvaraint"
					  bind-to="prenume"
					  edit-type="text"
					  width="200px">
		</ax-column>
		<ax-column header="trans:Active"
					  bind-to="esteActiv"
					  view-type="boolean-checkbox"
					  filter-menu="boolean"
					  width="100px">
			<ax-column-edit edit-type="checkbox" width="26px"></ax-column-edit>
		</ax-column>
		<ax-column header="trans:Admin"
					  bind-to="esteAdmin"
					  view-type="boolean-checkbox"
					  filter-menu="boolean"
					  width="100px">
			<ax-column-edit edit-type="checkbox" width="26px"></ax-column-edit>
		</ax-column>
		<ax-column header="trans:CiSeries"
					  bind-to="CiSeries"
					  edit-type="text"
					  width="100px"
		>
			<ax-column-header row-index="1" colspan="5">Carte Identitate</ax-column-header>
			<ax-column-header row-index="2">Serie</ax-column-header>
		</ax-column>
		<ax-column header="trans:CiNumber"
					  bind-to="CiNumber"
					  edit-type="text"
					  width="100px"
		>
			<ax-column-header row-index="2">Numar</ax-column-header>
		</ax-column>
		<ax-column header="trans:CiIssuedBy"
					  bind-to="CiIssuedBy"
					  edit-type="text"
					  width="200px"
		>
			<ax-column-header row-index="2">S.P.C.E.P.</ax-column-header>
		</ax-column>
		<ax-column header="trans:CiDate"
					  bind-to="CiDate"
					  edit-type="date"
					  width="150px"
		>
			<ax-column-header row-index="2">Data eliberare</ax-column-header>
		</ax-column>
		<ax-column header="trans:SecurityNumber"
					  bind-to="CNP"
					  edit-type="text"
					  width="150px"
		>
			<ax-column-header row-index="2">CNP</ax-column-header>
		</ax-column>
	</ax-grid>
</div>
